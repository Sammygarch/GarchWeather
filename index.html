<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Garch Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="demo">Garch Weather</h1>
        <form id="weatherForm">
            <input type="text" id="search" placeholder="Enter Your City">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="result">
            <h2 id="city"></h2>
            <h3 id="temp"></h3>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
